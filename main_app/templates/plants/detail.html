{% extends 'base.html' %}
{% block content %}

<h1>Plant Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ plant.name }}</span>
    <p>Family: {{ plant.family }}</p>
    <p>Description: {{ plant.description|linebreaks }}</p>
  </div>
</div>

{% endblock %}
